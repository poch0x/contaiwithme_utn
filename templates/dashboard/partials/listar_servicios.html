{% load static %}

{% block content %}
<div class="container mt-4">
    <!-- Spinner de carga -->
    <div id="loading-spinner" class="text-center" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Eliminando servicio...</p>
    </div>

    <!-- Resto del contenido -->
    <div class="d-flex align-items-center">
        <input type="text" id="search" class="form-control" placeholder="Buscar servicio..."
            style="width: 300px; margin-right: 10px;">
        <button class="btn btn-primary" id="btn-buscar">Buscar</button>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#crearServicioModal">Crear
            Servicio</button>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Costo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="servicios-table">
            <!-- Aquí se llenará con AJAX -->
        </tbody>
    </table>
</div>

<!-- Modal para crear servicio -->
<div class="modal fade" id="crearServicioModal" tabindex="-1" aria-labelledby="crearServicioModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="crearServicioModalLabel">Crear Servicio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="crearServicioForm">
                    <div class="mb-3">
                        <label for="nombreCrear" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreCrear" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionCrear" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcionCrear" name="descripcion" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="costo_baseCrear" class="form-label">Costo</label>
                        <input type="number" step="0.01" class="form-control" id="costo_baseCrear" name="costo_base"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="categoriaCrear" class="form-label">Categoría</label>
                        <select class="form-control" id="categoriaCrear" name="categoria" required>
                            <option value="">Seleccione una categoría</option>
                            <option value="Automatizacion">Automatización</option>
                            <option value="Chatbots">Chatbots</option>
                            <option value="Limpieza de Datos">Limpieza de Datos</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="estadoCrear" class="form-label">Estado</label>
                        <select class="form-control" id="estadoCrear" name="estado" required>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="guardarNuevoServicio">Guardar</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal para crear servicio -->

<!-- Modal para editar servicio -->
<div class="modal fade" id="editarServicioModal" tabindex="-1" aria-labelledby="editarServicioModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarServicioModalLabel">Editar Servicio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editarServicioForm">
                    <input type="hidden" id="servicioId" name="servicioId">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="costo_base" class="form-label">Costo</label>
                        <input type="number" step="0.01" class="form-control" id="costo_base" name="costo_base"
                            required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="guardarCambios">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal para editar servicio -->

{% endblock content %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        // Función para cargar servicios con AJAX
        function cargarServicios(terminoBusqueda = "") {
            $.ajax({
                url: "{% url 'listar_servicios' %}",  // Asegúrate de que este nombre de URL coincida
                type: "GET",
                data: { termino: terminoBusqueda },  // Enviar el término de búsqueda
                dataType: "json",
                success: function (data) {
                    let tableBody = $("#servicios-table");
                    tableBody.empty(); // Limpiar contenido anterior

                    if (data.length === 0) {
                        tableBody.append('<tr><td colspan="4" class="text-center">No hay servicios disponibles.</td></tr>');
                    } else {
                        data.forEach(servicio => {
                            let precio = parseFloat(servicio.precio) || 0;
                            tableBody.append(`
                                <tr id="servicio-${servicio.id}">
                                    <td>${servicio.nombre}</td>
                                    <td>${servicio.descripcion}</td>
                                    <td>$${precio.toFixed(2)}</td>
                                    <td>
                                        <a href="#" class="btn btn-warning btn-sm editar-servicio" data-id="${servicio.id}" data-bs-toggle="modal" data-bs-target="#editarServicioModal">Editar</a>
                                        <a href="#" class="btn btn-danger btn-sm eliminar-servicio" data-id="${servicio.id}">Eliminar</a>
                                    </td>
                                </tr>
                            `);
                        });
                    }
                },
                error: function () {
                    console.log("Error al cargar los servicios.");
                }
            });
        }

        // Llamar a la función para cargar los servicios al iniciar
        cargarServicios();

        // Evento para buscar servicios mientras se escribe
        $("#search").on("input", function () {
            let terminoBusqueda = $(this).val();
            cargarServicios(terminoBusqueda);
        });

        // Evento para buscar al hacer clic en el botón
        $("#btn-buscar").click(function () {
            let terminoBusqueda = $("#search").val();
            cargarServicios(terminoBusqueda);
        });

        // Resto del código (editar y eliminar servicios)
        $(document).on("click", ".editar-servicio", function () {
            let servicioId = $(this).data("id");

            // Cargar los datos del servicio en el modal
            $.ajax({
                url: "{% url 'obtener_servicio' 0 %}".replace("0", servicioId),
                type: "GET",
                dataType: "json",
                success: function (data) {
                    $("#servicioId").val(data.id);
                    $("#nombre").val(data.nombre);
                    $("#descripcion").val(data.descripcion);
                    $("#costo_base").val(data.costo_base);
                },
                error: function () {
                    alert("Error al cargar los datos del servicio.");
                }
            });
        });

        $("#guardarCambios").click(function () {
            let servicioId = $("#servicioId").val();
            let nombre = $("#nombre").val();
            let descripcion = $("#descripcion").val();
            let costo_base = $("#costo_base").val();

            $.ajax({
                url: "{% url 'editar_servicio' 0 %}".replace("0", servicioId),
                type: "POST",
                data: {
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                    nombre: nombre,
                    descripcion: descripcion,
                    costo_base: costo_base
                },
                success: function (response) {
                    if (response.success) {
                        $("#editarServicioModal").modal("hide");
                        $(".modal-backdrop").remove(); // Eliminar el backdrop manualmente
                        cargarServicios(); // Recargar la lista de servicios
                    } else {
                        alert("Error al actualizar el servicio.");
                    }
                },
                error: function () {
                    alert("Error al actualizar el servicio.");
                }
            });
        });

        // Crear nuevo servicio con AJAX
        $("#guardarNuevoServicio").click(function () {
            let nombre = $("#nombreCrear").val();
            let descripcion = $("#descripcionCrear").val();
            let costo_base = $("#costo_baseCrear").val();
            let categoria = $("#categoriaCrear").val();
            let estado = $("#estadoCrear").val();

            $.ajax({
                url: "{% url 'crear_servicio' %}",
                type: "POST",
                data: {
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                    nombre: nombre,
                    descripcion: descripcion,
                    costo_base: costo_base,
                    categoria: categoria,
                    estado: estado
                },
                success: function (response) {
                    if (response.success) {
                        $("#crearServicioModal").modal("hide");
                        $(".modal-backdrop").remove();
                        cargarServicios();
                    } else {
                        alert("Error al crear el servicio: " + response.error);
                    }
                },
                error: function () {
                    alert("Error al crear el servicio.");
                }
            });
        });




        // Eliminar servicio con AJAX
        $(document).on("click", ".eliminar-servicio", function () {
            let servicioId = parseInt($(this).data("id"), 10);  // Convertir a entero
            console.log(servicioId);

            if (isNaN(servicioId)) {
                alert("ID de servicio no válido.");
                return;
            }

            if (confirm("¿Estás seguro de eliminar este servicio?")) {
                // Mostrar el spinner
                $("#loading-spinner").show();

                $.ajax({
                    url: "{% url 'eliminar_servicio' 0 %}".replace("0", servicioId),
                    type: "POST",
                    data: {
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function () {
                        // Ocultar el spinner después de 3 segundos
                        setTimeout(function () {
                            $("#loading-spinner").hide();
                        }, 3000); // 3000 milisegundos = 3 segundos

                        // Eliminar la fila de la tabla
                        $("#servicio-" + servicioId).remove();
                    },
                    error: function () {
                        // Ocultar el spinner después de 3 segundos
                        setTimeout(function () {
                            $("#loading-spinner").hide();
                        }, 3000); // 3000 milisegundos = 3 segundos

                        alert("Error al eliminar el servicio.");
                    }
                });
            }
        });
    });
</script>
{% endblock script %}
