{% load static %}

<!-- Incluir el archivo CSS -->
<link rel="stylesheet" href="{% static 'css/partials/empresas.css' %}">

<section class="empresas-bg text-white py-5">
    <div class="container">
        <h2 id="empresasTitulo" class="text-center fw-bold mb-2 text-black">
            Empresas que confían en nosotros
        </h2>
        <div class="logos-container">
            <div class="logos-scroll">
                <div class="empresa-logo">
                    <img src="{% static 'images/empresas/hubspot.svg' %}" alt="Logo 1" class="img-fluid logo-size">
                </div>
                <div class="empresa-logo">
                    <img src="{% static 'images/empresas/producthunt.png' %}" alt="Logo 2" class="img-fluid logo-size">
                </div>
                <div class="empresa-logo">
                    <img src="{% static 'images/empresas/theresanaiforthat.png' %}" alt="Logo 3"
                        class="img-fluid logo-size">
                </div>
                <div class="empresa-logo">
                    <img src="{% static 'images/empresas/futuretools.png' %}" alt="Logo 4" class="img-fluid logo-size">
                </div>
                <!-- Duplica los logos para el efecto de scroll infinito -->
                <div class="empresa-logo">
                    <img src="{% static 'images/empresas/hubspot.svg' %}" alt="Logo 1" class="img-fluid logo-size">
                </div>
                <div class="empresa-logo">
                    <img src="{% static 'images/empresas/producthunt.png' %}" alt="Logo 2" class="img-fluid logo-size">
                </div>
                <div class="empresa-logo">
                    <img src="{% static 'images/empresas/theresanaiforthat.png' %}" alt="Logo 3"
                        class="img-fluid logo-size">
                </div>
                <div class="empresa-logo">
                    <img src="{% static 'images/empresas/futuretools.png' %}" alt="Logo 4" class="img-fluid logo-size">
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Incluye GSAP y ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        gsap.registerPlugin(ScrollTrigger);

        // Animación del título "Empresas que confían en nosotros"
        gsap.from("#empresasTitulo", {
            opacity: 0,
            y: -50,
            duration: 1,
            ease: "power3.out",
            scrollTrigger: {
                trigger: "#empresasTitulo",
                start: "top 80%",
                toggleActions: "play none none none"
            }
        });

        // Animación de los logos de empresas
        gsap.utils.toArray(".empresa-logo").forEach((logo, index) => {
            gsap.from(logo, {
                opacity: 0,
                y: 30,
                duration: 1,
                ease: "power3.out",
                delay: index * 0.2,
                scrollTrigger: {
                    trigger: logo,
                    start: "top 90%",
                    toggleActions: "play none none none"
                }
            });
        });
    });
</script>
