{% load static %}

<style>
    .nav-link-hover {
        color: #28a745 !important; /* Verde moderno */
        text-shadow: 0 0 3px #28a745, 0 0 6px #28a745; /* Resplandor más suave */
        transition: color 0.3s ease, text-shadow 0.3s ease; /* Transición suave */
    }
</style>

<nav class="navbar navbar-expand-lg nav-color">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'home' %}">
            <strong class="text-white">CONTAIWITHME</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            {% if not request.user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item"><a id="servicios" class="nav-link text-white" href="#servicios">Servicios</a></li>
                <li class="nav-item"><a id="precios" class="nav-link text-white" href="{% url 'index' %}">Precios</a></li>
                <li class="nav-item"><a id="contacto" class="nav-link text-white" href="{% url 'contacto' %}">Contacto</a></li>
            </ul>
            {% endif %}

        </div>
        <div class="d-flex">
            {% if request.user.is_authenticated %}
            <a class="btn btn-outline-light btn-danger" href="/accounts/logout/">Logout</a>
            {% else %}
            <a class="btn btn-outline-light btn-success" href="/accounts/login/">Login</a>
            {% endif %}
        </div>
    </div>
</nav>


<script src="{% static 'js/partials/_navbar.js' %}"></script>
