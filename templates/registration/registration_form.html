{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Register for an account" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center text-white" style="background-color: #243642;">
                    <h2 class="mb-0">{% trans "Register" %}</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">{% trans "Submit" %}</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center">
                        <small>
                            {% trans "Already have an account?" %} 
                            <a href="{% url 'auth_login' %}" class="text-decoration-none text-primary">{% trans "Log in" %}</a>.
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
